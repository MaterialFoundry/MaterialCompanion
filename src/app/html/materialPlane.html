<!-- Tab links -->
<div class="mpTab">
    <button class="mpTabLinks active" onclick="openMpTab(event, 'materialPlaneConnectionTab')">{{localize "CONNECTION"}}</button>
    <button class="mpTabLinks" onclick="openMpTab(event, 'materialPlaneSensorTab')">{{localize "MP.SENSOR"}}</button>
    <button class="mpTabLinks" id="baseTabLink" onclick="openMpTab(event, 'materialPlaneBaseTab')">{{localize "MP.BASE"}}</button>
    <button class="mpTabLinks" id="penTabLink" onclick="openMpTab(event, 'materialPlanePenTab')">{{localize "MP.Pen"}}</button>
</div>

<!------------------------------------------------------------------------------------------------->
<!--                                      Connection                                             -->
<!------------------------------------------------------------------------------------------------->
<div id="materialPlaneConnectionTab" class="mpTabContent" style="display:block">
    <div class="form-elements">
        <label class="tooltip">{{localize "MP.MODULE_CONNECTED.LABEL"}}
            <span class="tooltiptext">{{localize "MP.MODULE_CONNECTED.TOOLTIP"}}</span>
        </label>
        <div class="form-val">
            <input class="moduleCB" type="checkbox" id="MaterialPlane_Foundry2" disabled>
        </div>
    </div>

    <div class="form-elements">
        <label class="tooltip">{{localize "MP.SENSOR_CONNECTED.LABEL"}}
            <span class="tooltiptext">{{localize "MP.SENSOR_CONNECTED.TOOLTIP"}}</span>
        </label>
        <div class="form-val">
            <input class="moduleCB" type="checkbox" id="MaterialPlane_Device2" disabled>
        </div>
    </div>

    <hr>

    <div class="form-elements">
        <label class="tooltip">{{localize "MP.SENSOR_CONNECTION_EVENT.LABEL"}}
            <span class="tooltiptext">{{localize "MP.SENSOR_CONNECTION_EVENT.TOOLTIP"}}</span>
        </label>
        <div class="form-val">
            <select id="mpSensorConnectMode">
                <option value="module">{{localize "MP.SENSOR_CONNECTION_EVENT.MODULE"}}</option>
                <option value="start">{{localize "MP.SENSOR_CONNECTION_EVENT.ONSTART"}}</option>
                <option value="manual">{{localize "MP.SENSOR_CONNECTION_EVENT.MANUAL"}}</option>
            </select>
            
        </div>
    </div>

    <div class="form-elements">
        <label class="tooltip">{{localize "MP.SENSOR_CONNECTION_IP.LABEL"}}
            <span class="tooltiptext">{{localize "MP.SENSOR_CONNECTION_IP.HINT"}}</span>
        </label>
        <div class="form-val">
            <input type="text" id="mpSensorIpAddress" value="materialsensor.local:3000"></input>
            <button type="button" id="mpSensorConnect">{{localize "CONNECT"}}</button>
        </div>
    </div>

    <div class="form-elements" style="display:none">
        <label class="tooltip">{{localize "MP.CONNECT_USB.LABEL"}}
            <span class="tooltiptext">{{localize "MP.CONNECT_USB.TOOLTIP"}}</span>
        </label>
        <div class="form-val">
            <input type="checkbox" id="enableUSB">
        </div>
    </div>

    <div class="form-elements" style="display:none">
        <label class="tooltip">{{localize "MP.SENSOR_USB.LABEL"}}
            <span class="tooltiptext">{{localize "MP.SENSOR_USB.TOOLTIP"}}</span>
        </label>
        <div class="form-val">
            <select id="comPort"></select>
            <button type="button" id="refreshComPort"><i class="fa-solid fa-rotate"></i></button>
            <button type="button" id="connectComPort">{{localize "CONNECT"}}</button>
        </div>
    </div>
    
</div>
