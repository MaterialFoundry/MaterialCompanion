site_name: Material Companion Documentation
site_url: https://materialfoundry.github.io/MaterialCompanion/
nav:
  - Home: index.md
  - Installation: installation.md
  - Overview: overview.md
  - Material Plane: materialPlane.md
  - Material Deck: materialDeck.md
  - Material Keys: materialKeys.md
  - Settings: settings.md
  
  
theme:
  name: material
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for light mode
    - scheme: default
      primary: blue grey
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    
  features:
    - navigation.tracking
    #- navigation.tabs
    - toc.integrate
    #- navigation.top
plugins:
  - search
markdown_extensions:
  - attr_list
extra_css: []